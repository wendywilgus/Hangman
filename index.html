<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>

    <body>
        <header>
            <div>Christmas Word Game</div>
            <button>Start</button>
        </header>

        <main>
            <section>
                <div class="card word-guess">
                    <div class="large-font word-blanks"> _ _ _ _ _ _ _ _ _ </div>
                </div>
                <div>
            </section>

            <section>
                <div class="card results">
                    <div class="score">
                    <div>
                        <h2>Wins: <span class="win">0 </span></h2>
                        <h2>Losses: <span class="losses">0 </span></h2>
                </div>
                        <button class="reset-button">Reset Score</button>
            </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>seconds left</h3>
                    </div>
                </div>
            </section>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
